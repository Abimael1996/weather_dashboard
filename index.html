<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <section id = "search">
        <div id = "search-city">
          <h2>Search for a City:</h2>
          <form>
            <input placeholder="City name">
            <button type = "submit" class = "btn" id = "searchBtn">Search</button>
          </form>
        </div>

        <div id = "search-history">
          <ul id = "search-list">
          </ul>

        </div>

      </section>

      <section id = "display-weather">

        <div id = "current-weather">
          <h2 id = "city"></h2>
          <p>Temp: <span id = "currentTemp"></span></p>
          <p>Wind: <span id = "currentWind"><span</p>
          <p>Humidity: <span id = "currentHum"><span</p>
          <p>UV Index: <span id = "currentUV"><span></p>
        </div>

        <h3>5-Day Forecast:</h3>
          <div id = "future-weather">
            <div class = "forecast">
              <h4 class = "futureTime"></h4>
              <p>Temp: <span class = "futureTemp"></span></p>
              <p>Wind: <span class = "futureWind"><span</p>
              <p>Humidity: <span class = "futureHum"><span</p>
            </div>
            <div class = "forecast">
              <h4 class = "futureTime"></h4>
              <p>Temp: <span class = "futureTemp"></span></p>
              <p>Wind: <span class = "futureWind"><span</p>
              <p>Humidity: <span class = "futureHum"><span</p>
            </div>
            <div class = "forecast">
              <h4 class = "futureTime"></h4>
              <p>Temp: <span class = "futureTemp"></span></p>
              <p>Wind: <span class = "futureWind"><span</p>
              <p>Humidity: <span class = "futureHum"><span</p>
            </div>
            <div class = "forecast">
              <h4 class = "futureTime"></h4>
              <p>Temp: <span class = "futureTemp"></span></p>
              <p>Wind: <span class = "futureWind"><span</p>
              <p>Humidity: <span class = "futureHum"><span</p>
            </div>
            <div class = "forecast">
              <h4 class = "futureTime"></h4>
              <p>Temp: <span class = "futureTemp"></span></p>
              <p>Wind: <span class = "futureWind"><span</p>
              <p>Humidity: <span class = "futureHum"><span</p>
            </div>
          </div>
      </section>
    </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
